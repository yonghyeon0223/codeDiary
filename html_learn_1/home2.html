<!DOCTYPE html>
<html lang = "en">
    <!-- Head is invisible -->
    <head>
        <title>My First Website</title>
        <meta charset = "utf-8" />
        <!-- google looks for description & title  -->
        <meta name = "description", content = "learn html :D">

        <link 
            rel="shortcut icon" 
            href="./halloween pumpkins.jfif">
    </head>
    <!-- Body is visible -->
    <body>
        <p>P: This is paragraph</p>
        <pre>PRE: This is pre-formattd text</pre>
        <p>ABBR: Are you excited to learn <abbr title="Hypertext Markup Language">HTML</abbr>?</p>
        <p><abbr title = "Google is the best">
            <a href="https://www.google.com/">Google</a>
        </abbr></p>

        <code>Code: Hello World</code>

        <p>SUB: x<sub>1</sub> + x<sub>2</sub></p>
        <p>SUP: 2<sup>10</sup> = 1024</p>

        <audio controls autoplay src="./sample_audio.mp3"></audio>
    </body>
</html>
